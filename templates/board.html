        {#게시물 DB 저장 함수#}

        function save_post() {
            let nickname = $('#nickname').val()
            let password = $('#password').val()
            let title = $('#title').val()
            let content = $('#content').val()
            let url = $('#url').val()
            let radio = $('input[name=radio]:checked').val()


            $.ajax({
                type: 'POST',
                url: '/board/regist',
                data: {
                    'nickname_give': nickname,
                    'password_give': password,
                    'title_give': title,
                    'content_give': content,
                    'url_give': url,
                    'radio_give': radio
                },
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }

        {#게시물 삭제 함수#}

        function delete_card(num) {
            let passwordInput = $('#passwordInput').val()
            console.log(passwordInput)

            $.ajax({
                type: 'POST',
                url: '/board/regist/delete',
                data: {
                    'num_give': num,
                    'pw': passwordInput
                },

                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()

                }, error: function () {
                    alert('비밀번호가 일치하지 않습니다.');
                }
            });
        }

        {#게시물 분류 함수#}

        function select_card() {
            let select_option = $('option[name=selectform]:selected').val()
            console.log(select_option)

            $.ajax({
                type: 'POST',
                url: '/board/regist/load',
                data: {
                    'radio_give': select_option,
                },

                success: function (response) {
                    let cards_list = response;
                    console.log(cards_list)
                    window.location.reload()

                }
            });
        }

        {#게시물 작성창 관련 함수#}

        function open_box() {
            $('#post-box').show()
        }

        function close_box() {
            $('#post-box').hide()
        }

        {#게시물 등록 함수#}

        function fill_post() {
            let newNickname = $('#nickname').val()
            let newPasssword = $('#password').val()
            let newTitle = $('#title').val()
            let newContent = $('#content').val()

            if (newNickname == '') {
                alert('닉네임을 입력하세요.');
                return;
            } else if (newTitle == '') {
                alert('제목을 입력하세요.');
                return;
            } else if (newContent == '') {
                alert('내용을 입력하세요.');
                return;
            } else if (newPasssword == '') {
                alert('비밀번호를 입력하세요.');
                return;
            } else if ((newPasssword.length !== 4)) {
                alert('비밀번호는 4자리로 입력해주세요.');
                $('#password').val('');
                return false;
            } else if (!/^\d+$/.test(newPasssword)) {
                alert("비밀번호는 숫자로만 입력해주세요.");
                $('#password').val('');
                return false;
            } else {
                save_post();
            }
        }
